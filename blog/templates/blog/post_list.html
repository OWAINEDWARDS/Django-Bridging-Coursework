{% extends 'blog/blogbase.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        <p>published: {{post.published_date}} </p>
      </div>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p2>{{ post.text|linebreaksbr}}</p2>
    </div>
  {% endfor %}
{% endblock %}
