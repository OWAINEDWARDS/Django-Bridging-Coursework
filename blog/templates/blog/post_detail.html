{% extends 'blog/blogbase.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}

    <h2>{{ post.title}}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>

  {% if user.is_authenticated %}
    <a class="" href="{% url 'post_edit' pk=post.pk %}"> EDIT </a>
  {% endif %}
{% endblock %}
